<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom JS -->
    <script defer src="./js/main.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="player">
      <div class="player__container-img">
        <img src="./img/cover1.jpg" alt="Cover" class="player__img" />
      </div>

      <h2 class="player__h2" id="title">Song Title</h2>
      <h3 class="player__h3" id="artist">Artist</h3>
      <audio src="./music/song1.mp3"></audio>
      
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>

        <div class="duration">
          <span id="currentTime">0:00</span>
          <span id="timeDuration">2:00</span>
        </div>

        <div class="controls">
          <i id="prev" class="fa-solid fa-backward-step"></i>
          <i id="play" class="fa-solid fa-play"></i>
          <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
  </body>
</html>
